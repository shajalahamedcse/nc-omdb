version: '3.7'

services:
  web:
    build: ./backend
   # command: python manage.py run -h 0.0.0.0

    ports:
      - 5000:5000

    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=omdb
volumes:
  postgres_data: